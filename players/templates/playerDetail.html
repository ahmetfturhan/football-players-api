<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Player Detail</title>
</head>

<body>
    <img src="1966.png" class="card-img-top" alt="">
    <div class="container justify-content-center mt-4">
        <div class="row justify-content-center">
            {% for item in Player %}

            <div class="card text-center" style="width: 18rem;">
                <img src="1966.png" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{item.first_name}} {{item.last_name}}</h5>
                    <p class="card-text"> <span style="font-weight: bold;">Team:</span> {{item.team}}</p>
                    <p class="card-text"> <span style="font-weight: bold;"> Position:</span> {{item.position}}</p>
                    <p class="card-text"> <span style="font-weight: bold;"> Created At:</span> {{item.created_at}}</p>
                    <p class="card-text"> <span style="font-weight: bold;"> Last Updated At:</span> {{item.updated_at}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
